<!doctype html>
<html lang="en" class="h-100" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="h-100">

<div class="container h-100" id="app">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12">
            <form action="">
                <div class="form-group">
                    <label for="entity__percent">Percent</label>
                    <input
                            autocomplete="off"
                            id="entity__percent"
                            type="text"
                            name="percent"
                            class="form-control"
                            v-model="percent"
                            v-on:keyup="changePrice"
                            v-on:keydown.up="upPercent"
                            placeholder="0">
                </div>
                <div class="form-group">
                    <label for="entity__price">Price</label>
                    <input
                            autocomplete="off"
                            id="entity__price"
                            type="text"
                            name="price"
                            class="form-control"
                            v-model="price"
                            v-on:keyup="changePercent"
                            v-on:keydown.up="upPrice"
                            placeholder="0">
                </div>
            </form>
        </div>
    </div>
</div>


<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="node_modules/vue-the-mask/dist/vue-the-mask.js"></script>
<script src="node_modules/numeral/src/numeral.js"></script>
<script src="js/app.js"></script>
</body>
</html>
